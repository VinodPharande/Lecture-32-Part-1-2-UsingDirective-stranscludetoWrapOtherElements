<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives with Transclude</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
    body {font-size: 1.2em;}
    .error{
      color: red;
      font-size: 22;
      font-weight: bold;
      display: none;
    }
    #list1,#list2{
      float: left;
    }
    #list2{
      margin-left: 20px;
    }

    .warning{
      font-style: italic;
    }

    .title{
      background-color: #383838;
    }
    </style>
  </head>
  <body ng-app="ShoppingListDirectiveApp">
    <h2>Directives with Transclude</h2>
    <!-- LIST #1 - unlimited items -->
    <div id="list1" ng-controller="ShoppingListController as list">
      <div>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.quantity" placeholder="quantity">
        <button ng-click="list.addItem();"> Add Item</button>
        <span>{{list.lastRemoved}}</span>
      </div>
      <shopping-list id="list1"
        items="list.items"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)">

        <span class="warning"> WARNING! WARNING! {{list.warning}}</span>

      </shopping-list>   <!-- Reference to method in controller   -->

      <shopping-list id="list2"
        items="list.items"
        title="{{list.title}}"
        bad-remove="list.removeItem"
        on-remove="list.removeItem(index)">

        <div>
            <div class="title">OH, THE HORROR</div>
            <div>{{list.warning}}</div>
        </div>
      </shopping-list>
    </div>

  </body>
</html>
